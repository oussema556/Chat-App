<div class="report">
  <div class="report__content">
    <h3 class="report__title">{{report.title}}</h3>
    <p class="report__description">{{report.description|slice:0:50}}
      <span *ngIf="report.description.length>50 ">...</span></p>
  </div>
  <p class="report__date">{{report.createdAt|date}}</p>
  <div class="report__action-btns">
    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.1901 8.05298L15.1371 12L11.1901 15.947M21.8341 12C21.8341 17.1556 17.6546 21.335 12.4991 21.335C7.34348 21.335 3.16406 17.1556 3.16406 12C3.16406 6.8444 7.34348 2.66498 12.4991 2.66498C17.6546 2.66498 21.8341 6.8444 21.8341 12Z" stroke="black" stroke-width="0.7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</div>
