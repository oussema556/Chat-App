<div class="rc-widget rc-widget--active">
  <div class="rc-widget__image">
    <img class="img-fluid" [src]="recentCall.caller.picture" alt="">
  </div>
  <div class="rc-widget__text">
    <p class="rc-widget__name">
      {{recentCall.caller.name}}
      <span>{{recentCall.callDate|date}}</span>
    </p>

      <span>

        <span *ngIf="recentCall.callType== 'outgoing'">
          <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.27045 0.786768H12.6946V4.21093M12.6895 0.791912L8.70469 4.7767M5.4509 8.01184C6.02952 8.56668 6.7078 9.018 7.45743 9.33817L7.79111 9.48026L8.81656 8.43874C9.07115 8.18029 9.43954 8.06842 9.79507 8.143L12.2793 8.66311C12.6998 8.75248 13 9.12344 13 9.55291V11.3415C13 11.9812 12.4818 12.4994 11.8421 12.4994H11.2924C8.76319 12.4994 6.2674 11.6617 4.3798 9.97852C4.22422 9.84029 4.07313 9.69692 3.9259 9.55034L3.94969 9.57412C3.80246 9.4269 3.65974 9.27581 3.52151 9.12023C1.83772 7.23327 1 4.73748 1 2.20825V1.65856C1 1.01886 1.51819 0.500671 2.15789 0.500671H3.94648C4.37594 0.500671 4.74691 0.800913 4.83627 1.22138L5.35703 3.7056C5.43097 4.06049 5.31974 4.42952 5.06129 4.68412L4.01977 5.70957L4.16185 6.04324C4.48203 6.79223 4.89542 7.43322 5.4509 8.01184Z" stroke="#4DD148" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>

        </span>
      </span>
      <span>
        {{recentCall.callType}}

  </div>
</div>
