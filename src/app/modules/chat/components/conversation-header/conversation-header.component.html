<div class="ch">
  <div class="ch__info">
    <div class="ch__image">
      <img [src]="conversation?.otherPerson.profileImg" alt="">
      <span class="ch__status-dot" *ngIf="conversationHeader.status=='online'"></span>
    </div>
    <div class="ch__text">
      <p class="ch__name">{{conversation?.otherPerson.name}}</p>
      <p class="ch__status">{{conversationHeader.status}}</p>
    </div>
  </div>

    <button class="ch__icon">
