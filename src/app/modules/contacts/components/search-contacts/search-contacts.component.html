<div class="search">
  <div class="search__input">
    <input (focus)="searchActive()" (blur)="searchActive()" type="text" placeholder="Search for new contacts to add..." />
    <span class="search__icon">
      <svg
        width="18"
        height="19"
        viewBox="0 0 18 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12.835 12.995L17.5 17.661M14.835 8.16699C14.835 11.938 11.778 14.995 8.00695 14.995C4.23595 14.995 1.17896 11.938 1.17896 8.16699C1.17896 4.39599 4.23595 1.33899 8.00695 1.33899C11.778 1.33899 14.835 4.39599 14.835 8.16699Z"
          stroke="black"
          stroke-width="0.7"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
  </div>

  <div *ngIf="dropdownIsOpen" class="search__result">
    <div class="search__data" *ngFor="let data of ['','','','']">
      <div>
        <div class="search__data__image">
          <img class="img-fluid" src="https://i.pravatar.cc/" alt="" />
        </div>
        <div class="search__data__text">
          <p class="search__data_name">Flen Foulen</p>
          <p class="search__data__contacts">2 Contacts</p>
        </div>
      </div>
      <div class="serach__data__buttons">
        <button class="search__data__add-contact">Add Contact</button>
      </div>
    </div>
  </div>
</div>
