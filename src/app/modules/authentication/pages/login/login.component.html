<div class="limiter" >
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup] = "loginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Sign In
					</span>
        <span class="login100-form-title p-b-48">

					</span>

        <div class="wrap-input100 validate-input">
          <input formControlName="email" class="input100" type="text" name="email" >
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
                            <i
                              class="fa"
                              [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                              (click)="toggleFieldTextType()"
                            ></i>
						</span>
          <input formControlName="password" class="input100" [type]="fieldTextType ? 'text':'password'" name="pass">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button (click)="loginUser()" class="login100-form-btn">
              Login
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

          <a class="txt2" routerLink="/register" href="#">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
